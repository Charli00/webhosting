<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #282c34;
      font-family: Arial, sans-serif;
      color: white;
    }

    canvas {
      border: 2px solid white;
      background-color: #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const boxSize = 20;
    const rows = canvas.height / boxSize;
    const cols = canvas.width / boxSize;

    let snake = [{ x: 5 * boxSize, y: 5 * boxSize }];
    let food = { x: Math.floor(Math.random() * cols) * boxSize, y: Math.floor(Math.random() * rows) * boxSize };
    let dx = boxSize;
    let dy = 0;
    let score = 0;

    function drawBox(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, boxSize, boxSize);
      ctx.strokeStyle = "black";
      ctx.strokeRect(x, y, boxSize, boxSize);
    }

    function drawSnake() {
      snake.forEach(segment => drawBox(segment.x, segment.y, "lime"));
    }

    function drawFood() {
      drawBox(food.x, food.y, "red");
    }

    function moveSnake() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * cols) * boxSize,
          y: Math.floor(Math.random() * rows) * boxSize
        };
      } else {
        snake.pop();
      }

      snake.unshift(head);
    }

    function checkCollision() {
      const head = snake[0];

      // Check wall collision
      if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height) {
        return true;
      }

      // Check self collision
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          return true;
        }
      }

      return false;
    }

    function gameLoop() {
      if (checkCollision()) {
        alert(`Game Over! Your score: ${score}`);
        document.location.reload();
      }

      setTimeout(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawFood();
        moveSnake();
        drawSnake();
        gameLoop();
      }, 100);
    }

    window.addEventListener('keydown', event => {
      const keyPressed = event.key;
      if (keyPressed === 'ArrowUp' && dy === 0) {
        dx = 0;
        dy = -boxSize;
      } else if (keyPressed === 'ArrowDown' && dy === 0) {
        dx = 0;
        dy = boxSize;
      } else if (keyPressed === 'ArrowLeft' && dx === 0) {
        dx = -boxSize;
        dy = 0;
      } else if (keyPressed === 'ArrowRight' && dx === 0) {
        dx = boxSize;
        dy = 0;
      }
    });

    gameLoop();
  </script>
</body>
</html>
